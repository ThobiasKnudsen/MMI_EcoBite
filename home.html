<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hjem / Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background-color: #f8f8f8;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-bar {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }
    .content { padding: 20px; }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f8f8;
      text-align: center;
      padding: 10px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 5px;
    }
    .icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      background-color: #ccc;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="status-bar">
      <div class="logo">Logo</div>
      <div>
        <a href="notifications.html" class="btn">Notifikasjoner</a>
        <a href="profile.html" class="btn">Profil</a>
      </div>
    </div>
  </header>
  <div class="content">
    <h2>Dagens Måltidsplan</h2>
    <div class="meal-plan">
      
    </div>
    <h3>Bærekraftsvirkninger</h3>
    <div class="sustainability-summary">
      <a href="sustainability.html" class="btn">Se Bærekraftsvirkninger</a>
    </div>
  </div>
  <div class="footer">
    <a href="mealplan.html" class="btn">Planlegg måltid</a>
    <a href="social.html" class="btn">Fellesskap</a>
  </div>
</body>
</html>
