<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppebestilling & Felles Innkjøp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      /* Ekstra plass nederst for å unngå overlapping med fast footer */
      padding-bottom: 70px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 5px;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f8f8f8;
      text-align: center;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Gruppebestilling</h1>
    <a href="home.html" class="btn">Hjem</a>
  </header>
  <section>
    <h2>Handleliste</h2>
    <div class="item">
      <p>Ingrediens 1 – Mengde</p>
    </div>
    <div class="item">
      <p>Ingrediens 2 – Mengde</p>
    </div>
    <button class="btn">Legg til ingrediens</button>
  </section>
  <footer>
    <a href="fridge.html" class="btn">Kjøleskap</a>
  </footer>
</body>
</html>
